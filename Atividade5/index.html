<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./img/Icone.png" type="image/x-icon">

    <title>Pokemons Favoritos</title>
</head>
<body>
    <header class="flex">
        <h1>Meus 5 Pokemons Favoritos</h1>
    </header>
    <main class="flex">
        <h3 id="subTitulo">Seleção feita após pensar quais os pokemons que mais me marcaram com o passar dos anos</h3>
        <section id="container">
            <div class="cards flex">
                <img src="./img/Tyranitar.png" alt="">
                <span>Nº 0248</span>
                <h3>Tyranitar</h3>
                <div class="flex tag">
                    <span class="tag-r">Rock</span>
                    <span class="tag-d">Dark</span>
                </div>
            </div>
            <div class="cards flex">
                <img src="./img/Milotic.png" alt="">
                <span>Nº 0350</span>
                <h3>Milotic</h3>
                <div class="tag flex">
                    <span class="tag-w">Water</span>
                </div>
            </div>
            <div class="cards flex">
                <img src="./img/Gallade.png" alt="">
                <span>Nº 0475</span>
                <h3>Gallade</h3>
                <div class="flex tag">
                    <span class="tag-p">Psychic</span>
                    <span class="tag-f">Fighting</span>
                </div>
            </div>
            <div class="cards flex">
                <img src="./img/Mamoswine.png" alt="">
                <span>Nº 0473</span>
                <h3>Mamoswine</h3>
                <div class="flex tag">
                    <span class="tag-i">Ice</span>
                    <span class="tag-g">Ground</span>
                </div>
            </div>
            <div class="cards flex">
                <img src="./img/Aggron.png" alt="">
                <span>Nº 0036</span>
                <h3>Agron</h3>
                <div class="flex tag">
                    <span class="tag-s">Steel</span>
                    <span class="tag-r">Rock</span>
                </div>
            </div>
        </section>

    </main>
    <footer class="info flex">
            <h4> Minhas informações: </h4> 
            <a href="https://github.com/CarlosMarquetti" target="_blank">
                <img src="./img/github.png" alt="">
            </a>
            <a href="https://www.linkedin.com/in/carlos-marquetti-9066a8216/" target="_blank">
                <img src="./img/linkedin.png" alt="">
            </a>
    </footer>
</body>
</html>
