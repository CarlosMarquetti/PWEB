<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/index.css">

    <title>Pagina utilizando forms</title>
</head>

<body>
    <main>
        <div id="formulario">
            <form action="">
                <section>
                    <fieldset>
                        <legend>
                            informações pessoais do aluno
                        </legend>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required size="50" maxlength="50"
                            pattern="[a-zA-Z]{1,50}" autofocus /><br><br>

                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" /><br><br>

                        <label>Sexo</label>
                        <input type="radio" id="masculino" name="sexo" value="M" />
                        <label>Masculino</label>
                        <input type="radio" id="Feminino" name="sexo" value="F" />
                        <label>Feminino</label><br><br>

                        <label>Passa Tempos:</label><br>
                        <input type="checkbox" id="passaTempo1" name="passaTempos" value="ler" />
                        <label>Ler</label><br>

                        <input type="checkbox" id="passaTempo2" name="passaTempos" value="esporte" />
                        <label>Praticar esporte</label><br>

                        <input type="checkbox" id="passaTempo3" name="passaTempos" value="Viajar" />
                        <label>Viajar</label><br>

                        <input type="checkbox" id="passaTempo4" name="passaTempos" value="Dormir" />
                        <label>Dormir</label><br><br>

                        <input type="submit" value="Enviar" />
                        <button type="reset">Limpar</button>
                    </fieldset>
                    <br><br>
                    <fieldset>
                        <legend>Deixe aqui aqui alguma informação que julgar necessário</legend>
                        <label>Mensagem</label>
                        <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea><br><br>

                        <label>Pais</label>
                        <select name="pais" id="pais">
                            <option value="brasil">Brasil</option>
                            <option value="eua">EUA</option>
                            <option value="portugal">Portugal</option>
                            <option value="espanha">Espanha</option>
                        </select><br><br>

                        <button type="button">Cancelar</button>
                    </fieldset>
                </section>
            </form>
        </div>
    </main>

</body>

</html>
